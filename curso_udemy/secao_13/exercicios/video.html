<video id="video" width="500" height="300" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4" >
</video>

<div class="progresso">
    <div wm-progresso="video"></div>
</div>

<div>
    <button wm-play="video">Play</button>
    <button wm-pause="video">Pause</button>
</div>

<style>
    .progresso{
       height: 20px;
       width: 500px;
       border: solid 1px #444;
       margin: 20px 
    }
    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    var play = document.querySelector("[wm-play]")
    var pause = document.querySelector("[wm-pause]")

    video_principal = document.getElementById("video")
    // video.onctextmenu = false // nao mostra opções do botao direito
    play.onclick = ()=>{
        nome_video = play.getAttribute("wm-play")
        video = document.getElementById(nome_video)
        video.play()
    }

    pause.onclick = ()=>{
        nome_video = pause.getAttribute("wm-pause")
        video = document.getElementById(nome_video)
        video.pause()
    }

    setInterval(()=>{
        const percentual = (video.currentTime / video.duration) * 100
        const valorDiv = document.querySelector(`[wm-progresso="video"]`)
        valorDiv.style.width = percentual + "%"
        console.log(percentual)
        valorDiv.innerHTML = `${percentual.toFixed(1)}`
    }, 500)

</script>
