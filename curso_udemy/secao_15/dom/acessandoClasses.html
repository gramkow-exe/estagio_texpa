<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector("div").classList
        classes.add("destaque")
        classes.remove("destaque")
        classes.toggle("destaque") /*se tem tira se nao adiciona*/
        console.log(classes.contains("destaque"))
        // da pra usar lenght e for na lista classes

    </script>
</body>

</html>
